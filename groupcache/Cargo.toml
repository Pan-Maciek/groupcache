[package]
name = "groupcache"
version = "0.1.0"
edition = "2021"

[dependencies]
groupcache-pb = { path = "../groupcache-pb" }
tonic = "0.9.2"

hashring = "0.3.2"
anyhow = "1.0.72"
axum = "0.6.20"
tokio = { version = "1.12.0", features = ["full"] }
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.68"
tracing = "0.1"
async-trait = "0.1.72"
quick_cache = "0.4.0"
singleflight-async = "0.1.1"

[dev-dependencies]
cargo-husky = { workspace = true }
